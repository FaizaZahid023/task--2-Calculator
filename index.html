<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="calculator">
        <div class="row">
            <input type="text" class="input" id="inp">
        </div>
        <br>

        <div class="row">
            <button class="btn1" onclick="clr()">clear</button>
            <button class="btn1" onclick="del()">clear all</button>
        </div>
        <br>
        <div class="row">

            <button class="btn" onclick="pressme(7)">7</button>
            <button class="btn" onclick="pressme(8)">8</button>
            <button class="btn" onclick="pressme(9)">9</button>
            <button class="btn" onclick="pressme('*')">x</button>
        </div>
        <br>
        <div class="row">
            <button class="btn" onclick="pressme(4)">4</button>
            <button class="btn" onclick="pressme(5)">5</button>
            <button class="btn" onclick="pressme(6)">6</button>
            <button class="btn" onclick="pressme('-')">-</button>
        </div>
        <br>
        <div class="row">
            <button class="btn" onclick="pressme(3)">3</button>
            <button class="btn" onclick="pressme(2)">2</button>
            <button class="btn" onclick="pressme(1)">1</button>
            <button class="btn" onclick="pressme('+')">+</button>
        </div>
        <br>
        <div class="row">

            <button class="btn" onclick="pressme(0)">0</button>
            <button class="btn" onclick="pressme('.')">.</button>
            <button class="btn" onclick="eq()">=</button>
            <button class="btn" onclick="pressme('/')">/</button>
        </div>


    </div>
</div>
        <script src="app.js"></script>
</body>

</html>
